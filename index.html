<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercicio AR.js - Pokémon Go Simulación</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-camera position="0 1.8 0"></a-camera>
        <a-entity gltf-model="url(95795d3d01e4_8f99b974ca01_celshaded__alien__c.glb)"
                  position="0 0 -2"
                  rotation="0 180 0"
                  look-at="[camera]"
                  scale="1 1 1">
        </a-entity>
    </a-scene>
</body>
</html>
